<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature conversion</title>
</head>
<body>
  <input type="number" name="" id="">
  <button id="btn-f2h">Fahrenheit to Celsius</button>
  <button id="btn-h2f">Celsius to Fahrenheit</button>
  <div></div>

  <script>
    const f2c = document.querySelector("#btn-f2h");
    const c2f = document.querySelector("#btn-c2f");
    const res = document.querySelector("div");
    
    f2c.onclick = () => {
      let f = document.querySelector("input").value;
      let c = (f - 32) / 1.8;
      res.innerHTML = c;
    }

    c2f.onclick = () => {
      let c = document.querySelector("input").value;
      let f = 32 + (c * 1.8);
      res.innerHTML = f;
    }

  </script>

</body>
</html>
