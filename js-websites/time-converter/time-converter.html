<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Zone Conversion</title>
</head>
<body>
  <h1>
    Time Zone Conversion
  </h1>
  <input type="datetime-local" id="origin-time">
  <input type="number" id="origin-timezone" min="-12" max="+14" placeholder="Origin timezone" value="8">
  <input type="number" id="target-timezone" min="-12" max="+14" placeholder="Target timezone">
  <button id="button">Convert</button>
  <div id="res"></div>
  <script src="./convert-time.js"></script>
</body>
</html>
