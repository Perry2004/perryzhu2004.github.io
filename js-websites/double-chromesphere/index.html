<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Double ChromeSphere</title>
</head>
<body>
  <a href="https://zh.wikipedia.org/wiki/%E5%8F%8C%E8%89%B2%E7%90%83" target="_blank">See what is Double Chromesphere (Chinese lottery game). </a>
  <br>
  <div>
    <label for="blue-input">The blue ball number can be any integer between 1 to 16.</label>
    <input type="number" name="blue" id="blue-input" placeholder="1 number for blue ball...">
  </div>
  <div>
    <label for="red-input">The red balls' numbers can be any integer between 1 to 33.</label>
    <input type="text" name="red" id="red-input" placeholder="6 numbers for red balls...">
  </div>
  <button>Submit</button>
  <script src="./double-chromesphere.js"></script>
</body>
</html>
