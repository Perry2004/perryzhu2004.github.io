<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware checking</title>
  </head>

  <body>
    <script>
      const coreNo = navigator.hardwareConcurrency;
      document.body.appendChild(document.createTextNode("Core Number: "))
      document.body.appendChild(document.createTextNode(coreNo));
      document.body.innerHTML = `
    <div>
      <p>Core number: ${coreNo}</p>
    </div>
    <div>
      <p>User agent: ${navigator.userAgent}</p>
     </div>
    `
    </script>
  </body>

</html>
